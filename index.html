<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <div>
        <div class="profile">
          <img src="./src/images/image-jeremy.png" alt="" class="profile-img" />
          <div class="profile-info">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
      </div>
      <div class="periods">
        <a>Daily</a>
        <a>Weekly</a>
        <a>Monthly</ai>
      </div>

      
      <!-- WORK -->
      <section class="activities">
        
        <div class="activity-info work">
          <div class="activity-icon">
            <img src="./src/images/icon-work.svg" />
          </div>
          <div class="container-info-act">
            <div class="top">
              <p>Work</p>
              <img src="./src/images/icon-ellipsis.svg" />
            </div>
            <div class="end">
              <p class="total-time">32hrs</p>
              <p class="last-week">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <!-- 2 PLAY -->
        <div class="activity-info play">
          <div class="activity-icon">
            <img src="./src/images/icon-play.svg" />
          </div>
          <div class="container-info-act">
            <div class="top">
              <p>Play</p>
              <img src="./src/images/icon-ellipsis.svg" />
            </div>
            <div class="end">
              <p class="total-time">10hrs</p>
              <p class="last-week">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

          <!-- STUDY -->
          <div class="activity-info study">
            <div class="activity-icon">
              <img src="./src/images/icon-study.svg" alt="">
            </div>
            <div class="container-info-act">
              <div class="top">
                <p>Study</p>
                <img src="./src/images/icon-ellipsis.svg" alt="">
              </div>
              <div class="end">
                <p class="total-time">4hrs</p>
                <p class="last-week">Last Week - 7hrs</p>    
              </div>
            </div>
          </div>

          <!-- EXERCISE -->
          <div class="activity-info exercise">
            <div class="activity-icon">
              <img src="./src/images/icon-exercise.svg" alt="">
            </div>
            <div class="container-info-act">
              <div class="top">
                <p>Exercise</p>
                <img src="./src/images/icon-ellipsis.svg" alt="">
              </div>
              <div class="end">
                <p class="total-time">4hrs</p>
                <p class="last-week">Last Week - 5hrs</p>
              </div>
            </div>
          </div>

          <!-- SOCIAL -->
          <div class="activity-info social">
            <div class="activity-icon">
              <img src="./src/images/icon-social.svg" alt="">
            </div>
            <div class="container-info-act">
              <div class="top">
                <p>Social</p>
                <img src="./src/images/icon-ellipsis.svg" alt="">
              </div>
              <div class="end">
                <p class="total-time">5hrs</p>
                <p class="last-week">Last Week - 10hrs</p>
              </div>
            </div>
          </div>

          <!-- SELF CARE -->
          <div class="activity-info self-care">
            <div class="activity-icon">
              <img src="src/images/icon-self-care.svg" alt="">
            </div>
            <div class="container-info-act">
              <div class="top">
                <p>Self Care</p>
                <img src="./src/images/icon-ellipsis.svg" alt="">
              </div>
              <div class="end">
                <p class="total-time">2hrs</p>
                <p class="last-week">Last Week - 2hrs</p>
              </div>
            </div>
          </div>

      </section>
    </main>
  </body>
</html>
