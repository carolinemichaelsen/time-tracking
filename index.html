<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <section class="activity-tracker">
      <section class="profile-menu">
        <div class="profile-card">
          <img class="profile-img" src="./src/images/image-jeremy.png" alt="" />
          <div class="profile-info">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="periods">
          <a class="period-selection">Daily</a>
          <a class="period-selection">Weekly</a>
          <a class="period-selection">Monthly</a>
        </div>
      </section>

      <section class="container-timecards">
        <div class="activity">
          <div class="activity-bg work">
            <img
              class="activity-icon"
              src="./src/images/icon-work.svg"
              alt=""
            />
            <div class="activity-info">
              <div class="activity-title">
                <p>Work</p>
                <img src="./src/images/icon-ellipsis.svg" alt="" />
              </div>
              <p class="total-time">32hrs</p>
              <p class="last-week">Last Week - 38hrs</p>
            </div>
          </div>
        </div>

        <div class="activity">
          <div class="activity-bg play">
            <img
              class="activity-icon"
              src="./src/images/icon-play.svg"
              alt=""
            />
            <div class="activity-info">
              <div class="activity-title">
                <p>Play</p>
                <img src="./src/images/icon-ellipsis.svg" alt="" />
              </div>
              <p class="total-time">10hrs</p>
              <p class="last-week">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="activity">
          <div class="activity-bg study">
            <img
              class="activity-icon"
              src="./src/images/icon-study.svg"
              alt=""
            />
            <div class="activity-info">
              <div class="activity-title">
                <p>Study</p>
                <img src="./src/images/icon-ellipsis.svg" alt="" />
              </div>
              <p class="total-time">10hrs</p>
              <p class="last-week">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="activity">
          <div class="activity-bg exercise">
            <img
              class="activity-icon"
              src="./src/images/icon-exercise.svg"
              alt=""
            />
            <div class="activity-info">
              <div class="activity-title">
                <p>Exercise</p>
                <img src="./src/images/icon-ellipsis.svg" alt="" />
              </div>
              <p class="total-time">4hrs</p>
              <p class="last-week">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="activity">
          <div class="activity-bg social">
            <img
              class="activity-icon"
              src="./src/images/icon-social.svg"
              alt=""
            />
            <div class="activity-info">
              <div class="activity-title">
                <p>Social</p>
                <img src="./src/images/icon-ellipsis.svg" alt="" />
              </div>
              <p class="total-time">5hrs</p>
              <p class="last-week">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="activity">
          <div class="activity-bg self-care">
            <img
              class="activity-icon"
              src="./src/images/icon-self-care.svg"
              alt=""
            />
            <div class="activity-info">
              <div class="activity-title">
                <p>Self Care</p>
                <img src="./src/images/icon-ellipsis.svg" alt="" />
              </div>
              <p class="total-time">2hrs</p>
              <p class="last-week">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
