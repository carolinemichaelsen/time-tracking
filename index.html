<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <h1>Time Tracking Dashboard</h1>
    <main>
      <div>
        <div class="profile">
          <img src="./src/images/image-jeremy.png" alt="" class="profile-img" />
          <div class="profile-info">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
      </div>
      <ul class="periods">
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
      
      <div class="activities">
        <div class="activity-info">
          <div class="activity-icon">
            <img src="./src/images/icon-work.svg" />
          </div>
          <div class="container-info-act">
            <div class="start">
              <p>Work</p>
              <img src="./src/images/icon-ellipsis.svg" />
            </div>
            <div class="end">
              <p>32hrs</p>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <!-- 2 PLAY -->
        <div class="activity-info">
          <div class="activity-icon">
            <img src="./src/images/icon-play.svg" />
          </div>
          <div class="container-info-act">
            <div class="start">
              <p>Play</p>
              <img src="./src/images/icon-ellipsis.svg" />
            </div>
            <div class="end">
              <p>10hrs</p>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>

          <!-- STUDY -->
          <div class="activity-info">
            <div class="activity-icon">
              <img src="./src/images/icon-study.svg" alt="">
            </div>
            <div class="container-info-act">
              <div class="start">
                <p>Study</p>
                <img src="./src/images/icon-ellipsis.svg" alt="">
              </div>
              <div class="end">
                <p>4hrs</p>
                <p>Last Week - 7hrs</p>    
              </div>
            </div>
          </div>

          <!-- EXERCISE -->
          <div class="activity-info">
            <div class="activity-icon">
              <img src="./src/images/icon-exercise.svg" alt="">
            </div>
            <div class="container-info-act">
              <div class="start">
                <p>Exercise</p>
                <img src="./src/images/icon-ellipsis.svg" alt="">
              </div>
              <div class="end">
                <p>4hrs</p>
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>

          <!-- SOCIAL -->
          <div class="activity-info">
            <div class="activity-icon">
              <img src="./src/images/icon-social.svg" alt="">
            </div>
            <div class="container-info-act">
              <div class="start">
                <p>Social</p>
                <img src="./src/images/icon-ellipsis.svg" alt="">
              </div>
              <div class="end">
                <p>5hrs</p>
                <p>Last Week - 10hrs</p>
              </div>
            </div>
          </div>

          <!-- SELF CARE -->
          <div class="activity-info">
            <div class="activity-icon">
              <img src="src/images/icon-self-care.svg" alt="">
            </div>
            <div class="containeir-info-act">
              <div class="start">
                <p>Self Care</p>
                <img src="./src/images/icon-ellipsis.svg" alt="">
              </div>
              <div class="end">
                <p>2hrs</p>
                <p>Last Week - 2hrs</p>
              </div>
            </div>
          </div>
    </main>
  </body>
</html>
